<section class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form" >
            <form>
                <div class="card shadow">
                    <p class="h4 card-header">Update User</p>
                    <div class="card-body bg-light">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                               
                               <b>Username:</b> <input [(ngModel)]="user.username" name="username" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                               
                              <b>Password</b>  <input [(ngModel)]="user.password" name="password" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                               <b>Confirm Password</b> <input [(ngModel)]="rPassword" name="rPassword" type="text" class="form-control"
                                    placeholder="Re-enter Password" />
                            </div>
                            <small *ngIf="user.password!==rPassword" class="text-danger">Passwords do not match</small>

                            <div class="form-group">
                               
                              <b>Email</b>  <input [(ngModel)]="user.email" name="email" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                
                               <b>Mobile</b> <input [(ngModel)]="user.mobile" name="mobile" type="text" class="form-control" />
                            </div>
                            <div class="d-flex no-gutters">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div>
                                    <button routerLink="/user/details" type="button" class="btn btn-secondary">Back to
                                        User Details</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
