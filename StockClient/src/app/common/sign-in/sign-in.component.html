<header class="shadow">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1 class="tm-site-title mb-0">Stock Charts</h1>
                </a>
            </div>
        </nav>
    </header>

<section class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form">
            <form>
                <div class="card shadow">
                    <p class="h4 card-header">Sign-In</p>
                  
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="input-group-prepend">
                                    
                                </div>
                               <b>Username</b> <input [(ngModel)]="username" name="username" placeholder="Enter Username" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <div class="input-group-prepend">
                    
                                </div>
                               <b>Password</b> <input [(ngModel)]="password" name="password" placeholder="Enter password" type="password" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button><br>
                            <small *ngIf="invalidLogin" class="text-danger ml-2">
                                Invalid Username/Password
                            </small>
                            <br>
                            <small class="ml-2 h6">
                                Don't have an account, <a routerLink="/sign-up" class="text">Register</a>
                            </small>
                        </form>

                    </div>
               
            </form>
        </div>
    </div>
</section>
